<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Add New Customer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body {
            padding-top: 60px;
        }

        .form-label {
            font-weight: 500;
        }

        .error {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<div th:replace="menu :: menu-one"></div>

<div class="container">
    <h2 class="mb-4">Add New Customer</h2>

    <form th:action="@{/add}" th:object="${customer}" method="post">
        <div class="row mb-3">
            <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name"
                       class="form-control"/>
                <span class="error" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></span>
            </div>

            <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name" class="form-control"/>
                <span class="error" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></span>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6 mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" th:field="*{gender}" id="gender">
                    <option value="" disabled selected>Select Gender</option>
                    <option th:each="g : ${T(com.project.one.domain.constant.Gender).values()}"
                            th:value="${g.name()}"
                            th:text="${g.name()}"></option>
                </select>
                <span class="error" th:errors="*{gender}" th:if="${#fields.hasErrors('gender')}"></span>
            </div>

            <div class="col-md-6 mb-3">
                <label for="birthDate" class="form-label">Birth Date</label>
                <input type="date" th:field="*{birthDate}" id="birthDate" class="form-control"/>
                <span class="error" th:errors="*{birthDate}" th:if="${#fields.hasErrors('birthDate')}"></span>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6 mb-3">
                <label for="nationalCode" class="form-label">National Code</label>
                <input type="text" th:field="*{nationalCode}" id="nationalCode" placeholder="National Code"
                       class="form-control"/>
                <span class="error" th:errors="*{nationalCode}" th:if="${#fields.hasErrors('nationalCode')}"></span>
            </div>

            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" id="email" placeholder="Email" class="form-control"/>
                <span class="error" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
            </div>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Save Customer</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
