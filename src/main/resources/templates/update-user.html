<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Update Customer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
<div th:include="menu :: menu-one"></div>

<div class="container mt-4">
    <h2 class="mb-4">Update Customer</h2>

    <form th:action="@{/update/{id}(id=${customer.id})}" th:object="${customer}" method="post">

        <div class="row mb-3">
            <div class="col">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" th:field="*{firstName}" id="firstName" class="form-control" placeholder="First Name"/>
                <div class="text-danger small" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></div>
            </div>
            <div class="col">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" th:field="*{lastName}" id="lastName" class="form-control" placeholder="Last Name"/>
                <div class="text-danger small" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" th:field="*{gender}" id="gender">
                    <option th:each="g : ${T(com.project.one.domain.constant.Gender).values()}"
                            th:value="${g.name()}"
                            th:text="${g.name()}"></option>
                </select>
                <div class="text-danger small" th:errors="*{gender}" th:if="${#fields.hasErrors('gender')}"></div>
            </div>
            <div class="col">
                <label for="birthDate" class="form-label">Birth Date</label>
                <input type="date" th:field="*{birthDate}" id="birthDate" class="form-control"/>
                <div class="text-danger small" th:errors="*{birthDate}" th:if="${#fields.hasErrors('birthDate')}"></div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="nationalCode" class="form-label">National Code</label>
                <input type="text" th:field="*{nationalCode}" id="nationalCode" class="form-control" placeholder="National Code"/>
                <div class="text-danger small" th:errors="*{nationalCode}" th:if="${#fields.hasErrors('nationalCode')}"></div>
            </div>
            <div class="col">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Email"/>
                <div class="text-danger small" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></div>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a th:href="@{/index}" class="btn btn-secondary ms-2">Cancel</a>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
